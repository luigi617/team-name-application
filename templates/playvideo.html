<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNStreaming</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">TNStreaming</h1>
            <input type="text" class="search-input" placeholder="input box for search">
            <button class="search-button">SEARCH</button>
            <button class="user-button">USER</button>
        </header>

        <div class="video-info">
            <p class="video-title" id="videoTitle">Loading video title...</p>
            <a href="#" class="video-author" id="videoAuthorLink">Loading author...</a>
        </div>

        <div class="video-window">
            <video id="liveVideo" width="100%" height="100%" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <button class="control-button" onclick="pauseVideo()">PAUSE</button>
            <button class="control-button" onclick="playVideo()">RESTORE</button>
            <input type="text" class="comment-input" placeholder="input box for comment">
            <button class="send-button">SEND</button>
        </div>
    </div>

    <script>
        // Example JavaScript to set video and author details
        const videoTitle = "Sample Video Title"; 
        const authorName = "Author Name"; 
        const authorLink = "https://author-link.com"; 
        const videoSourceLink = "https://video-source-link.mp4"; // Replace with your dynamic variable

        // Setting the text content
        document.getElementById('videoTitle').textContent = videoTitle;
        document.getElementById('videoAuthorLink').textContent = authorName;
        document.getElementById('videoAuthorLink').href = authorLink;
        document.getElementById('videoSource').src = videoSourceLink;

        // Functions to control video playback
        const video = document.getElementById('liveVideo');

        function pauseVideo() {
            video.pause();
        }

        function playVideo() {
            video.play();
        }
    </script>
</body>
</html>
